<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0112c26dff.js" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather app</title>
<body>
    <div class="weather-app-wrapper" >
        <h1 class="heather">
           Thursday, August 20

        </h1>
        <h4 class="hour">
          05:30
        </h4>
        <hr>
        <div class="container">
          <form id="form" class="mb-3">
              <div class="row">
                  <div class="col-6">
                    <input type="search"
                  
                    id="city-input"  
                    placeholder="Enter city"
                    class="form-control"
                    autocomplete="off"
                    />
                  </div>
                
                  <div class="col-3" >
                    <input type="submit" value="search" class="btn btn-primary" w-100/>
                 
                  </div>
                  
                    <button  type= "button" id="current-city"  class=" float-left btn btn-success" w-100 />
                     <i class="fas fa-search" >Current</i>
                     
                   
                    
                </div>
            </form>
            <div class="row">
                <div class="col-7"id="left-col">
                    <div class="form-groop">
                        <h1 class="current-city" id="city"></h1>
                        
                            <h5 class="description" id="description"></h5>
                             <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon" />
                              
                            <div class="temperature"><strong id="temperature"></strong>
                                <span class="units">
                                    <a href="#"id="celsius-link" class="active">°C</a> |
                                    <a href="#" id="fahrenheit-link">°F</a>
                                </span>
                            </div>
                    </div>
                                 
                </div>
                
                <div class="col-5">
                                 
                    <div class="form-groop">
                       <ul class="condition">
                           <li>
                              humidity: <span id="humidity"></span> %
                            </li>
                            <li >
                               wind: <span id="wind"></span>
                            </li>   
                        </ul>
                    </div>    
                </div>
            </div>
            <p class="day-forecast">
            3-Hour forecast
            </p>
           
            <div class="row" id="forecast">
                
                
            </div>
        </div> 
        
        <a href="https://github.com/yoviron/vanila-weather-app">Open-source code</a> by Dani Miller
    </div>
    <script src="src/index.js"></script>
    
                    
                   
</body>

                    
                
               

           
       

    


</html>
